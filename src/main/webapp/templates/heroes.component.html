<h2>My Heroes 1</h2>

<div class="container-fluid text-center">    
  <div class="row-fluid content">
    <div class="col-sm-2 sidenav">
		<ul class="heroes">
		  <li *ngFor="let hero of heroes"
		    [class.selected]="hero === selectedHero"
		    (click)="onSelect(hero)">
		    <span class="badge">{{hero.id}}</span>
		    <span>{{hero.name}}</span>
		  </li>
		</ul>
	</div>
	<div class="col-sm-8 text-left">
		<ngb-tabset>
		  <ngb-tab title="Grid">
		    <ng-template ngbTabContent>
	  			<ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-fresh" [gridOptions]="myGridOptions" [rowData]="heroes"></ag-grid-angular>
		    </ng-template>
		  </ngb-tab>
		  <div *ngIf="selectedHero">
			  <ngb-tab>
			    <ng-template ngbTabTitle><b>Hero</b> Details</ng-template>
			    <ng-template ngbTabContent>
					  <h2>
					    {{selectedHero.name | uppercase}} is my hero
					  </h2>
					  <button (click)="gotoDetail()">View Details</button>
					  <br/>
					  <hr/>
			    </ng-template>
			   </ngb-tab>
		   </div>
		  </ngb-tabset>
	</div>
  </div>
</div>
